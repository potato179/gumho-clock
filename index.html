<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금호고등학교</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel = "canonical" href = "https://getbootstrap.com/docs/5.2/examples/carousel/">

    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity = "sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin = "anonymous"></script>
    <meta name = "theme-color" content = "#4FAF5A">
    <script src = "https://kit.fontawesome.com/06fb83cb17.js" crossorigin = "anonymous"></script>      
    <link rel = "stylesheet" href = "https://potato179.github.io/style/potato-min.css">
    <style>
        @font-face {
            font-family: 'HSSaemaul-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/HSSaemaul-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'EarlyFontDiary';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_220508@1.0/EarlyFontDiary.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        html, body{
            width: 100%; 
            height: 100%;
        }
    </style>
</head>
<body>
    <div style = "height: 1.75rem; background-color: #3d8890;"></div>
    <div style = "margin: 25px;">
        <div class = "d-flex align-items-center text-decoration-none" style = "float: left;">
            <img src = "./public/img/logo.jpeg" style = "width: 50px; display: inline-block;">&nbsp;&nbsp;&nbsp;
            <h1 class = "bold">금호고등학교</h1>
        </div>
        <br>
        <div>
            <h1 id = "date">date</h1>
            <h1 id = "time">time</h1>
        </div>

        <div style = "display: flex;">
            <table>
                <tr>
                    <td class = "bold">요일</td>
                    <td class = "bold">학사 일정</td>
                </tr>
                <tr>
                    <td class = "bold">월</td>
                    <td><input id = "0_events" type = "text"></td>
                </tr>
                <tr>
                    <td class = "bold">화</td>
                    <td><input id = "1_events" type = "text"></td>
                </tr>
                <tr>
                    <td class = "bold">수</td>
                    <td><input id = "2_events" type = "text"></td>
                </tr>
                <tr>
                    <td class = "bold">목</td>
                    <td><input id = "3_events" type = "text"></td>
                </tr>
                <tr>
                    <td class = "bold">금</td>
                    <td><input id = "4_events" type = "text"></td>
                </tr>
                <tr>
                    <td class = "bold">토</td>
                    <td><input id = "5_events" type = "text"></td>
                </tr>
                <tr>
                    <td class = "bold">일</td>
                    <td><input id = "6_events" type = "text"></td>
                </tr>
            </table><br>
            
            <table>
                <tr>
                    <td class = "bold">요일</td>
                    <td class = "bold">방송 일정</td>
                </tr>
                <tr>
                    <td class = "bold">월</td>
                    <td><input id = "0_broadcast" type = "text"></td>
                </tr>
                <tr>
                    <td class = "bold">화</td>
                    <td><input id = "1_broadcast" type = "text"></td>
                </tr>
                <tr>
                    <td class = "bold">수</td>
                    <td><input id = "2_broadcast" type = "text"></td>
                </tr>
                <tr>
                    <td class = "bold">목</td>
                    <td><input id = "3_broadcast" type = "text"></td>
                </tr>
                <tr>
                    <td class = "bold">금</td>
                    <td><input id = "4_broadcast" type = "text"></td>
                </tr>
                <tr>
                    <td class = "bold">토</td>
                    <td><input id = "5_broadcast" type = "text"></td>
                </tr>
                <tr>
                    <td class = "bold">일</td>
                    <td><input id = "6_broadcast" type = "text"></td>
                </tr>
            </table><br>

            <script type="text/javascript" src = "./script.js"></script>
        </div>
    </div>

</html>
